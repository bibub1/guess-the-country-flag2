<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Flag Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #43aa8b;
            --text: #2b2d42;
            --bg-gradient: linear-gradient(135deg, #1b263b, #2a3a5e);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .logo-sub {
            font-size: 0.8rem;
            display: block;
            font-weight: 400;
            letter-spacing: 3px;
            margin-top: -5px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn.active {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .control-btn i {
            font-size: 1.2rem;
        }

        /* Game Area */
        .game-area {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        @media (max-width: 1200px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        /* Main Game Container */
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        /* Flag Display */
        .flag-display {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .flag-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-btn {
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(5px);
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn.correct {
            background: var(--success);
            animation: pulse 0.5s ease;
            color: var(--dark);
        }

        .option-btn.incorrect {
            background: var(--danger);
        }

        /* Game Info */
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .score-value {
            color: var(--accent);
        }

        .streak-value {
            color: var(--success);
        }

        .timer-value {
            color: var(--warning);
        }

        /* Side Panel */
        .side-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .panel-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title i {
            font-size: 1.8rem;
        }

        /* Leaderboard */
        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-item.you {
            background: rgba(67, 97, 238, 0.2);
            border-left: 4px solid var(--accent);
        }

        .leaderboard-rank {
            font-weight: 700;
            color: var(--accent);
            min-width: 30px;
        }

        .leaderboard-name {
            flex-grow: 1;
            padding: 0 1rem;
        }

        .leaderboard-score {
            color: var(--success);
            font-weight: 700;
        }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .achievement-card.locked {
            filter: grayscale(1);
            opacity: 0.6;
        }

        .achievement-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--warning);
        }

        .achievement-name {
            font-weight: 700;
            margin-bottom: 0.3rem;
            font-family: 'Montserrat', sans-serif;
        }

        .achievement-desc {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 5px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            animation: progressShine 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes flame {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }

        @keyframes rotateFlag {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Difficulty specific styles */
        .hard .flag-image {
            filter: brightness(0.7) contrast(1.2);
        }

        .hard .option-btn {
            font-size: 0.9rem;
            padding: 0.75rem;
        }

        .expert .flag-image {
            filter: blur(3px) brightness(0.6);
        }

        .expert .option-btn {
            font-size: 0.8rem;
            padding: 0.5rem;
        }

        /* Result Modal */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .result-modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: linear-gradient(135deg, #1b263b, #2a3a5e);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .result-modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, transparent 70%);
            animation: float 15s infinite linear;
            z-index: -1;
        }

        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
        }

        .modal-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--success);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .modal-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-btn i {
            font-size: 1.2rem;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .game-controls {
                flex-wrap: wrap;
            }
            
            .modal-stats {
                grid-template-columns: 1fr;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>

        // Setup event listeners

            // Mode buttons
            document.querySelectorAll('.control-btn[data-mode]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.control-btn[data-mode].active').classList.remove('active');
                    btn.classList.add('active');
                    gameState.mode = btn.dataset.mode;
                    updateGameMode();
                });
            });

            // Difficulty button
            elements.difficultyBtn.addEventListener('click', cycleDifficulty);

            // Hint button
            elements.hintBtn.addEventListener('click', useHint);

            // Next button
            elements.nextBtn.addEventListener('click', () => {
                if (gameState.mode === 'survival') {
                    // Add time for correct answer in survival mode
                    gameState.timeLeft += 2;
                    updateTimerDisplay();
                }
                loadNewQuestion();
            });

            // Play again button
            elements.playAgainBtn.addEventListener('click', () => {
                elements.resultModal.classList.remove('show');
                startGame();
            });

            // Main menu button
            elements.mainMenuBtn.addEventListener('click', () => {
                elements.resultModal.classList.remove('show');
                showMainMenu();
            });

        // Cycle through difficulty levels
        function cycleDifficulty() {
            const difficulties = ['easy', 'medium', 'hard', 'expert'];
            const currentIndex = difficulties.indexOf(gameState.difficulty);
            const nextIndex = (currentIndex + 1) % difficulties.length;
            gameState.difficulty = difficulties[nextIndex];
            
            // Update button tooltip
            const tooltip = elements.difficultyBtn.querySelector('.tooltiptext');
            tooltip.textContent = `Current difficulty: ${gameState.difficulty.charAt(0).toUpperCase() + gameState.difficulty.slice(1)}`;
            
            // Update game container class for difficulty-specific styles
            elements.gameContainer.className = 'game-container';
            if (gameState.difficulty === 'hard') {
                elements.gameContainer.classList.add('hard');
            } else if (gameState.difficulty === 'expert') {
                elements.gameContainer.classList.add('expert');
            }
        }

            resetGameState();
            elements.progressBar.style.width = '0%';

                startTimer();
